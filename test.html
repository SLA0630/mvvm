<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./mvvm.js"></script>
</head>
<body>
    <div id="app">
        <p>双向绑定原理</p>
        <input type="text" Z-model="jj">
        <div>{{jj}}</div>
    </div>
    <script>
        const mvvm = new MVVM({
            el:'#app',
            data:{
                jj:'xy',
            }
        })
    </script>
</body>
</html>
